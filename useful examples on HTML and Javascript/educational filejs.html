<p id="demo"></p>
<p id="de"></p>

<p id="di"></p>

<script>
function findMax() {
    var i;
    var max = 0;
    for(i = 0; i < arguments.length; i++) {
        if (arguments[i] > max) {
            max = arguments[i];
        }
    }
    return max;
} 
document.getElementById("di").innerHTML = findMax(4, 5, 6, 1, 3, 77);


var x = function (a, b) {return a * b};
document.getElementById("de").innerHTML = x(4, 3);

function myFunction(a, b) {
    return arguments.length;
}
document.getElementById("do").innerHTML = myFunction(4, 3);


function Person(first, last, age, eye) {
    this.firstName = first;
    this.lastName = last;
    this.age = age;
    this.eyeColor = eye;
}

var myFather = new Person("John", "Doe", 50, "blue");
var myMother = new Person("Sally", "Rally", 48, "green");

myFather.name = function() {
    return this.firstName + " " + this.lastName;
};

myFather.nationality = "English";

document.getElementById("demo").innerHTML =
"My father is " + myFather.nationality + " He is " + myFather.age + " years old " + " and My mother is " + myMother.age + "years old " + "My father Full Name is " + myFather.name(); 
</script>
